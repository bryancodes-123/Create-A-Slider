<!DOCTYPE html>
<html>
    <head>
        <title>Create a slider</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="MyCarousel" class="Carousel slide" data-ride="Carousel"></div>
            <ol class="Carousel-indicators">
                <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#MyCarousel" data-slide-to="1"></li>
                <li data-target="#MyCarousel" data-slide-to="2"></li>
            </ol> 
            <div class="Carousel-inner">
                <div class="item active">
                    <img src="new york.jfif" alt="new york" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="italy.jfif" alt="italy" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="download (7).jpg" alt="new york" style="width: 100%;">
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#Mycarousel" data-slide="prev">
            <span class="glyphicon glypicon chevron-left"></span>
            <span class="sr-only">previous</span>
        </a>
        <a class="right carousel-control" href="#Mycarousel" data-slide="Next">
            <span class="glyphicon glyphicon chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </body>
</html>
